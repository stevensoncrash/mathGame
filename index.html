<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport", content="wdith=device-width, initial-scale=1, user-scalable= yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    
    <body>
    <div id="container">
        <div id="score">Score: <span id="scoreValue">0</span> </div>
        <div id="correct">Correct!</div>
        <div id="wrong">Try Again!</div>
        <div id="question"></div>
        <div id="instruction">Click on the correct answer</div>
        
          <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>    
        </div>
        <div id="startReset">Start Game</div>
        <div id="timeRemaining">Time Remaining <span id="timeRemainingValue">60</span> sec</div>
        <div id="gameOver"></div>
        
    </div>
        <script src="javascript.js"> </script>
    </body>
</html>
